<label>User Name</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>{{userName}}</p>
<!-- <button class="btn btn-primary" [disabled] ="userName === ''" (click)="resetUserName()">Reset User Name</button> -->
<button class="btn btn-primary" [disabled] ="userName === ''" (click)="userName = ''">Reset User Name</button>
